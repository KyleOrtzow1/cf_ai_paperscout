name: Sanity Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint, format & type check
        run: npm run check

      - name: Run tests
        run: npm test -- --run

      - name: Build
        run: npx vite build

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true